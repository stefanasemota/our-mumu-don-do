# Settings to manage and configure a Firebase App Hosting backend.
# https://firebase.google.com/docs/app-hosting/configure

runConfig:
  # Increase this value if you'd like to automatically spin up
  # more instances in response to increased traffic.
  maxInstances: 1
env:
  - variable: ADMIN_PASSWORD
    secret: ADMIN_PASSWORD
  # The FIREBASE_CLIENT_EMAIL and FIREBASE_PRIVATE_KEY are not needed in App Hosting.
  # The Admin SDK automatically initializes using Application Default Credentials.
  # NEXT_PUBLIC_FIREBASE_PROJECT_ID is used by the client-side Firebase config.
  - variable: NEXT_PUBLIC_FIREBASE_PROJECT_ID
    secret: NEXT_PUBLIC_FIREBASE_PROJECT_ID
